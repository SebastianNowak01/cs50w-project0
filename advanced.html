<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="container">
            <nav>
                <a href="index.html">Google Search</a>
            </nav>
            <div id="advanced">
                <h1>Find pages with...</h1>
                <form action="https://google.com/search">
                    <label for="all">...all these words</label>
                    <input type="text" id="all" name="as_q" autocomplete="off">
                    <label for="exact">...this exact word or phrase</label>
                    <input type="text" id="exact" name="as_epq" autocomplete="off">
                    <label for="any">...any of these words</label>
                    <input type="text" id="any" name="as_oq" autocomplete="off">
                    <label for="none">...none of these words</label>
                    <input type="text" id="none" name="as_eq" autocomplete="off">
                    <button type="submit" class="blue-white">Advanced Search</button>
                </form>
            </div>
        </div>
    </body>
</html>
